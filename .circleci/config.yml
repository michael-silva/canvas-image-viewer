version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  lint_and_test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm run test:coverage
  deploy:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - run: npm set registry https://registry.npmjs.com/
      - run: npm set _auth=$NPM_TOKEN
      - run: npm run build
      - run: npm publish
workflows:
  version: 2
  publish: 
    jobs:
      - deploy:
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
  validate:
    jobs:
      - lint_and_test